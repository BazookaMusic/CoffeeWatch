<div class="container vertical-center d-flex align-items-center justify-content-center">
  <div class="my-auto">
    <form [formGroup]='loginForm' (ngSubmit)="tryLogin()">
        <div class="form-group row">
          <label for="email" class="col-form-label">Your e-mail:</label>
          <input type="text" formControlName="email" required placeholder="example@email.com" id="email">
          <div *ngIf="emailText !== undefined" class="alert alert-warning">{{emailText}}</div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-form-label">Your password:</label>
          <input type="password"  formControlName="password" required id="password">
          <div *ngIf="failureText !== undefined" class="alert alert-warning">{{failureText}}</div>
        </div>
        <button type="submit" class="btn orangeButton" >Σύνδεση</button>
    </form>
  </div>
</div>

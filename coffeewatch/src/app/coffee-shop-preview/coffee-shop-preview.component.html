<div  class="row">
  <div class="col-sm-4">
    <table class="table">
      <tbody>
        <tr>
          <td><img src={{coffeeShop.iconPath}} class="img-fluid" /></td>
          <td><h2>{{coffeeShop.name}}</h2></td>
        </tr>
        <tr>
          <td class="iconsCenter"><img src="../../assets/locationPointIcon.png" class="img-fluid" /></td>
          <td>{{coffeeShop.address}}</td>
        </tr>
        <tr>
          <td class="iconsCenter"><img src="../../assets/telephoneIcon.png" class="img-fluid" /></td>
          <td>{{coffeeShop.telephone}}</td>
        </tr>
        <tr>
          <td class="iconsCenter"><img src="../../assets/websiteIcon.png" class="img-fluid" /></td>
          <td>{{coffeeShop.website}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-8">
    <table class="table">
      <tbody>
        <tr *ngFor="let i of [0, 1, 2]">
          <td><img src="../../assets/cap.jpg" class="img-fluid" /></td>
          <td>
            <table class="table">
              <tbody>
                <tr>
                  <td><h4>{{coffeeShop.coffees[i].name}}</h4></td>
                </tr>
                <tr>
                  <td>{{coffeeShop.coffees[i].rating}} ({{coffeeShop.coffees[i].numOfReviews}})</td>
                </tr>
              </tbody>
            </table>
          </td>
          <td class="coffeePrice">{{coffeeShop.coffees[i].price}}â‚¬</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-sm showMore">
    <a [routerLink]="[{ outlets: {coffeeShopView: ['coffeeShop', coffeeShop.id ] } }]" >
      Show More
      <img src="../../assets/rightArrowIcon.png" class="img-fluid"/>
    </a>
  </div>
</div>

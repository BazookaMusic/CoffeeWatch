<div *ngIf="coffeeShops != undefined" class="row coffeeShopListTitleRow">
  <h2 class="coffeeShopListTitle col-sm-11 fancyFont">Κοντινές Καφετέριες</h2>
</div>
<hr *ngIf="coffeeShops != undefined" />
<div *ngIf="coffeeShops != undefined" class="">
  <ul class="scrollable">
    <li *ngFor="let coffeeShopItem of coffeeShops;let coffeeShopIndex = index" (click)="onClickCoffeeShop(coffeeShopIndex)" 
      [ngClass]="'shadow-sm rounded contentBG ' + (clickedCoffeeShops[coffeeShopIndex] ? 'csClicked': 'csHover')">
      <app-coffee-shop-small [coffeeShop]="coffeeShopItem"></app-coffee-shop-small>
    </li>
  </ul>
</div>

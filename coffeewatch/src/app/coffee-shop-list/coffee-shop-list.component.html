<div [@simpleFadeAnimation]="'in'" *ngIf="coffeeShops != undefined" class="row coffeeShopListTitleRow">
  <h2 class="coffeeShopListTitle col-sm-11 fancyFont">Κοντινές Καφετέριες</h2>
</div>
<hr [@simpleFadeAnimation]="'in'" *ngIf="coffeeShops != undefined" />
<div [@simpleFadeAnimation]="'in'" *ngIf="coffeeShops != undefined" class="">
  <ul class="scrollable">
    <li *ngFor="let coffeeShopItem of coffeeShops;let coffeeShopIndex = index" (click)="onClickCoffeeShop(coffeeShopItem.id)" 
      [ngClass]="'shadow-sm rounded contentBG ' + (selectedCoffeeShop != undefined && selectedCoffeeShop === coffeeShopItem.id ? 'csClicked': 'csHover')">
      <app-coffee-shop-small [coffeeShop]="coffeeShopItem"></app-coffee-shop-small>
    </li>
  </ul>
</div>

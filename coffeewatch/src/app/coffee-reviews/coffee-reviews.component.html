<div class="row reviewsRow">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-8">
        <star-rating class="starRating" labelPosition="right" staticColor="default" size="large" [labelText]="selectedCoffee.rating + ' (' + selectedCoffee.numOfReviews + ' κριτικές)'" [rating]="selectedCoffee.rating" [showHalfStars]="true" [readOnly]="true"></star-rating>
      </div>
      <div class="col-sm-4 text-right">
        <a class="btn searchButton" [routerLink]="[]" data-toggle="modal" data-target="#newReview">Προσθήκη αξιολόγησης</a>
      </div>
    </div>
    <div class="row ">
      <div class="col-sm-2">5 αστέρια</div>
      <div class="col-sm-9"><div class="progress"><div class="progress-bar ratingPercentage" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div></div></div>
      <div class="col-sm-1">60%</div>
    </div>
    <div class="row">
      <div class="col-sm-2">4 αστέρια</div>
      <div class="col-sm-9"><div class="progress"><div class="progress-bar ratingPercentage" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div></div></div>
      <div class="col-sm-1">20%</div>
    </div>
    <div class="row">
      <div class="col-sm-2">3 αστέρια</div>
      <div class="col-sm-9"><div class="progress"><div class="progress-bar ratingPercentage" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div></div></div>
      <div class="col-sm-1">10%</div>
    </div>
    <div class="row">
      <div class="col-sm-2">2 αστέρια</div>
      <div class="col-sm-9"><div class="progress"><div class="progress-bar ratingPercentage" role="progressbar" style="width: 5%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div></div></div>
      <div class="col-sm-1">5%</div>
    </div>
    <div class="row">
      <div class="col-sm-2">1 αστέρι</div>
      <div class="col-sm-9"><div class="progress"><div class="progress-bar ratingPercentage" role="progressbar" style="width: 5%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div></div></div>
      <div class="col-sm-1">5%</div>
    </div>
  </div>
</div>
<div class="row">
  <ul class="scrollable">
    <li *ngFor="let reviewItem of selectedCoffee.reviews">
      <div class="row">
        <star-rating class="starRating" labelPosition="right" staticColor="default" size="middle" [labelText]="reviewItem.numOfLikes + ' στους ' + (reviewItem.numOfLikes + reviewItem.numOfDislikes) + ' χρήστες τη βρήκαν χρήσιμη'" [rating]="reviewItem.rating" [showHalfStars]="true" [readOnly]="true"></star-rating>
      </div>
      <div class="row">
        {{reviewItem.username}} στις {{reviewItem.date.toLocaleDateString("el-GR")}}
      </div>
      <div class="row">{{reviewItem.text}}</div>
      <div class="row actions">
          Σου φάνηκε χρήσιμη αυτή η αξιολόγηση; 
          <a class="btn-tiny voteButtons">Ναι</a> <a class="btn-tiny voteButtons">Όχι</a>
      </div>
    </li>
  </ul>
</div>

<div class="modal fade" id="newReview" tabindex="-1" role="dialog" aria-labelledby="newReviewLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newReviewLabel">Νέα Αξιολόγηση</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Βαθμολογία:</label>
            <star-rating class="starRating" labelPosition="right" staticColor="default" size="middle" [showHalfStars]="true"></star-rating>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Αξιολόγηση:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ακύρωση</button>
        <button type="button" class="btn btn-primary">Δημοσίευση</button>
      </div>
    </div>
  </div>
</div>

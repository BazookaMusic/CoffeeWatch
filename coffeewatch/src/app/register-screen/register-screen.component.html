<div class="container vertical-center d-flex align-items-center justify-content-center">
  <div class="my-auto">
    <form [formGroup]='registerForm' (ngSubmit)="tryRegister()">
        <div class="form-group row">
          <label for="username" class="col-form-label">Το όνομα χρήστη σας:</label>
          <input type="text" formControlName="username" required id="username">
        </div>
        <div class="form-group row">
          <label for="email" class="col-form-label">Το e-mail σας:</label>
          <input type="text" formControlName="email" required id="email">
        </div>
        <div class="form-group row">
          <label for="password" class="col-form-label">Ο κωδικός πρόσβασης σας:</label>
          <input type="password"  formControlName="password" required id="password">
          <label for="confirm-password" class="col-form-label">Επιβεβαιώστε τον κωδικό:</label>
          <input type="password"  formControlName="confirmPassword" required id="confirm-password">
        </div>
        <div class="form-group row">
          <div *ngIf="errorText !== ''" class="alert alert-warning">{{errorText}}</div>
          <div *ngIf="registerForm.controls.password.hasError('MatchPass')" class="alert alert-warning">Οι κωδικοί δεν ταιρίαζουν</div>
        </div>
        <div class="form-group row">
            <div class='col-sm-4'>
                <button type="submit" class="btn orangeButton" >Εγγραφή</button>
            </div>
            <div class='col-sm-4'>
                <a [routerLink]="['/login']" >Έχω ήδη λογαριασμό</a>
            </div>
  
          </div>
        
    </form>
  </div>
</div>
